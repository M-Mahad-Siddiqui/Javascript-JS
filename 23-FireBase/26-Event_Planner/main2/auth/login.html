                       class="text-xs text-center text-gray-500 uppercase">or login with email</a>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                           type="email"
                           id="email-in" />
                </div>
                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <a href="#"
                           class="text-xs text-gray-500">Forget Password?</a>
                    </div>
                    <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                           type="password"
                           id="password-in" />
                </div>
                <div class="mt-8">
                    <button id="signInBtn"
                            class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Login</button>
                </div>
                <div class="mt-4 flex items-center justify-between">
                    <span class="border-b w-1/5 md:w-1/4"></span>
                    <a href="signUp.html"
                       class="text-xs text-gray-500 uppercase">or sign up</a>
                    <span class="border-b w-1/5 md:w-1/4"></span>
                </div>
                <span id="signInError"></span>
            </div>
        </div>
    </div>

    <Script type="module">
        import { auth, signInWithEmailAndPassword } from "../utils/utils.js"; // Adjust the path as needed

        // Function to handle sign-in
        const emailInput = document.getElementById("email-in");
        const passwordInput = document.getElementById("password-in");
        const signInError = document.getElementById("signInError");
        const signInBtn = document.getElementById("signInBtn");

        signInBtn.addEventListener("click", async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                signInError.innerText = "Please enter both email and password.";
                emailInput.focus();
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User signed in:", userCredential.user);
                window.location.href = '../index.html';
            } catch (error) {
                const errorMessage = error.message;
                console.error("Sign-in error:", errorMessage);
                signInError.innerText = "Failed to sign in. Please check your credentials and try again.";
            }
        });

    </Script>
