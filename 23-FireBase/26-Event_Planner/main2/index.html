<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For smooth transitions */
        .dropdown-enter {
            opacity: 0;
            transform: translateY(-10px);
        }

        .dropdown-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-leave {
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-leave-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* For smooth transitions */
        .dropdown-menu {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced dropdown animation */
        .dropdown-menu {
            position: fixed;
            right: 1rem;
            top: 3rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            max-width: 100%;
        }

        .card-img {
            height: 200px;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#"
               class="flex items-center space-x-3 rtl:space-x-reverse">

                     class="h-12 rounded "
                     alt="Flowbite Logo" />

            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"

                     id="user-dropdown">
                    <div class="px-4 py-3">

                              class="userEmail block text-sm text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
                    </div>
                    <ul class="py-2">

                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                        </li>
                        <li><a href="#"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
                        </li>
                        <li><a href="#"

                        </li>
                        <li><a href="#"
                               id="logout"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                out</a></li>
                    </ul>
                </div>
                <button data-collapse-toggle="navbar-user"
                        type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-user"
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"

                              stroke-linejoin="round"

                              d="M1 1h15M1 7h15M1 13h15" />

                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                 id="navbar-user">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="CreateEvent.html"

                            Event</a>
                    </li>
                    <li><a href="#"

                    </li>
                    <li><a href="#"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
                    </li>
                    <li><a href="#"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div style="display: none;">
        <p><strong>Last Name:</strong> <span class="userLastName"></span></p>
        <p><strong>Phone:</strong> <span class="userPhone"></span></p>
        <p><strong>Roll Number:</strong> <span class="userRollNo"></span></p>
    </div>
    <!-- -----------------------------------------dynamically card show--------------------------------------------------- -->

    <div class="flex justify-center items-center">

        <div id="eventsContainer"
             class="p-6 mx-auto max-w-7xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
            <!-- Event cards will be appended here -->
        </div>

    </div>


    <!-- Modal -->
    <div id="editModal"
         class="modal">
        <div class="modal-content">
            <span id="closeModal"
                  class="absolute top-2 right-2 text-gray-600 cursor-pointer">&times;</span>
            <h2 class="text-lg font-semibold text-gray-900">Edit Event</h2>
            <form id="editEventForm">
                <div class="mb-4">
                    <label for="editEventTitle"
                           class="block text-sm font-medium text-gray-900">Event Title</label>
                    <input type="text"
                           id="editEventTitle"
                           name="eventTitle"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                           required>
                </div>
                <div class="mb-4">
                    <label for="editDescription"
                           class="block text-sm font-medium text-gray-900">Event Description</label>
                    <textarea id="editDescription"
                              name="description"
                              rows="3"
                              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                              required></textarea>
                </div>
                <div class="mb-4">
                    <label for="editEventLocation"
                           class="block text-sm font-medium text-gray-900">Event Location</label>
                    <input type="text"
                           id="editEventLocation"
                           name="eventLocation"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                           required>
                </div>
                <div class="mb-4">
                    <label for="editEventDate"
                           class="block text-sm font-medium text-gray-900">Event Date</label>
                    <input type="date"
                           id="editEventDate"
                           name="eventDate"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                           required>
                </div>
                <div class="mb-4">
                    <label for="editEventTime"
                           class="block text-sm font-medium text-gray-900">Event Time</label>
                    <input type="time"
                           id="editEventTime"
                           name="eventTime"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                           required>
                </div>
                <div class="flex justify-end">
                    <button type="button"
                            id="cancelEdit"
                            class="bg-gray-300 px-4 py-2 rounded-md text-white">Cancel</button>
                    <button type="submit"
                            id="saveEdit"
                            class="ml-2 bg-indigo-600 px-4 py-2 rounded-md text-white">Save</button>
                </div>
            </form>
        </div>
    </div>




    <script type="module"
            src="app.js"></script>
</body>

</html>
