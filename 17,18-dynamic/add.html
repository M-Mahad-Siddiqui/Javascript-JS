<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #348246;
            font-size: 60px;

        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 100px;
        }

        .newDiv {
            border: none;
            width: 140px;
            height: 110px;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: larger;
            background-color: #98e7aa;
        }

        button {
            margin-top: 10px;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            border: none;
            font-size: large;
            cursor: pointer;
        }

        #name {
            cursor: pointer;
        }

        @keyframes drop {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        @keyframes magic {
            0% {
                transform: scale(1) rotate(0deg);
                background-color: #98e7aa;
            }

            25% {
                transform: scale(1.1) rotate(10deg);
                background-color: #ffeb3b;
            }

            50% {
                transform: scale(1.2) rotate(-10deg);
                background-color: #ffc107;
            }

            75% {
                transform: scale(1.1) rotate(10deg);
                background-color: #ffeb3b;
            }

            100% {
                transform: scale(1) rotate(0deg);
                background-color: #98e7aa;
            }
        }

        .delete-animation {
            animation: drop 0.5s forwards;
        }

        .update-animation {
            animation: magic 0.5s forwards;
        }
    </style>
</head>

<body>
    <h1>Dynamic Edit or Delete div</h1>
    <div class="container"></div>
    <script>
        let con = document.querySelector('.container');
        let arr1 = [
            { name: 'John', age: 25 },
            { name: 'Jane', age: 30 },
            { name: 'Jim', age: 35 },
            { name: 'Joe', age: 40 },
            { name: 'Bilal', age: 32 },
            { name: 'Ali', age: 22 },
            { name: 'Ahmed', age: 21 },
            { name: 'Fatima', age: 30 },
            { name: 'Hassan', age: 28 },
            { name: 'Sara', age: 27 },
            { name: 'Maria', age: 26 },
            { name: 'Mohammed', age: 25 },
            { name: 'Sana', age: 28 },
            { name: 'Hamza', age: 27 },
        ];

        arr1.forEach(element => {
            let newDiv = document.createElement('div');
            newDiv.classList.add('newDiv');
            newDiv.innerHTML = `
                    <div id="name" onclick="updateName(this)">Name: ${element.name} <br></div>
                    Age: ${element.age}
                    `;
            // <button class="delete-btn">Delete</button>

            let btn = document.createElement('button');
            btn.textContent = 'Delete';
            newDiv.appendChild(btn);

            con.appendChild(newDiv);

            // let btn = newDiv.querySelector('.delete-btn');
            btn.addEventListener('click', function () {
                newDiv.classList.add('delete-animation');
                setTimeout(() => newDiv.remove(), 500);
            });
        });

        function updateName(element) {
            let newName = prompt('Enter new name:');
            if (newName.trim() !== "" && newName !== null) {
                element.innerHTML = `Name: ${newName} <br>`;
                element.parentElement.classList.add('update-animation');
                setTimeout(() => element.parentElement.classList.remove('update-animation'), 500);
            }
        }
    </script>
</body>

</html>
